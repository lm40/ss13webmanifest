<!DOCTYPE html>
<html>
<head>
<title>Manifest</title>
<script type="text/javascript" src="js/manifest.js"></script>
<link type="text/css" rel="stylesheet" type="text/css" href="css/manifest.css"></link>
</head>
<body>
	<!-- NOTE:Removing this could put you in noncompliance with the AGPLv3 license provided with this repository -->
	<div style="text-align:center;margin:auto"><h3>Fork of Web manifest github: <a href="https://github.com/lm40/ss13webmanifest">https://github.com/lm40/ss13webmanifest</a></h3></div>
	<table id="manifest">
		<thead>
			<tr class="status">
				<th colspan="2">
					Round Duration:
				</th>
				<th id="round-duration">00:00</th>
			</tr>
			<tr class="status">
				<th colspan="2">
					Online players:
				</th>
				<th id="online-player">0</th>
			</tr>
			<tr class="status">
				<th colspan="2">
					Crew members:
				</th>
				<th id="crew-member">0</th>
			</tr>
			<tr class="status">
				<th colspan="2">
					Players In-Game:
				</th>
				<th id="ingame-players">0</th>
			</tr>
			<tr class="title">
				<th>Name</th>
				<th>Rank</th>
				<th>Activity</th>
			</tr>
		</thead>
	</table>
</body>
</html>
